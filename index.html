<html>

	<head>
		<title>Contact form</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
			  rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Lato:300,400,500"
			  rel="stylesheet" type="text/css">
		<style>
		.list-unstyled {
			color: red;
		}
		</style>
	</head>
	
	<body>
		<div class="container">
			<div class="row">
				<div class="col-xl-8 offset-xl-2">
					<h1 class="mb-3">Contact Form</h1>
					<form id="contact-form" method="post" action="mailer.php" role="form">
						<div class="messages"></div>
						<div class="controls">
							<div class="row">
								<div class="col-lg-6">
									<div class="form-group">
										<label for="form_name">First name *</label>
										<input id="form_name" type="text" name="name"
											   class="form-control" required="required"
											   data-error="First name is required.">
										<div class="help-block with-errors"></div>
									</div>
								</div>
								<div class="col-lg-6">
									<div class="form-group">
										<label for="form_lastname">Lastname *</label>
										<input id="form_lastname" type="text" name="surname"
											   class="form-control" required="required"
											   data-error="Lastname is required.">
										<div class="help-block with-errors"></div>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-lg-6">
									<div class="form-group">
										<label for="form_email">Email *</label>
										<input id="form_email" type="email" name="email"
											   class="form-control" required="required"
											   data-error="Valid email is required.">
										<div class="help-block with-errors"></div>
									</div>
								</div>
								<div class="col-lg-6">
									<div class="form-group">
										<label for="form_phone">Phone</label>
										<input id="form_phone" type="tel" name="phone"
											   class="form-control">
										<div class="help-block with-errors"></div>
									</div>
								</div>
							</div>
							<div class="form-group">
								<label for="form_message">Message *</label>
								<textarea id="form_message" name="message"
										  class="form-control" rows="4" required="required"
										  data-error="Please, leave us a message."></textarea>
								<div class="help-block with-errors"></div>
							</div>
							<div class="form-group">
								<div class="g-recaptcha" data-sitekey="recaptcha-site-key"
									 data-callback="verifyRecaptchaCallback"
									 data-expired-callback="expiredRecaptchaCallback"></div>
								<input class="form-control d-none" data-recaptcha="true"
									 required data-error="Please complete the Captcha">
								<div class="help-block with-errors"></div>
							</div>
							<input type="submit" class="btn btn-success btn-send"value="Send">
						</div>
					</form>
				</div>
			</div>
		</div>
		<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
		<script src='https://www.google.com/recaptcha/api.js'></script>
		<script src="validator.js"></script>
		<script src="verifier.js"></script>
	</body>

</html>
